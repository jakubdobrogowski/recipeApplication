<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>!My Recipes!</h1>
<table>
    <tr>
        <th>Description</th>
        <th>Directions</th>
    </tr>
    <tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.directions}"></td>
        </td>
    </tr>
</table>
</body>
</html>
